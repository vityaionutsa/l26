<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Work8</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
</head>
<body>
	<div ng-app="myApp" ng-controller="myCtrl">
		<ul>
		  <li ng-repeat="(country, cities) in workers">
			{{ country }}:
			<span ng-repeat="city in cities">
			  {{ city }}{{$last ? '' : ', '}}
			</span>
		  </li>
		</ul>
	  </div>

	<script src="Work8.js"></script>
</body>
</html>
